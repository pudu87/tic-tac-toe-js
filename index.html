<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>This is a website</title>

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="container">
      <header>
        <h1>TIC TAC TOE</h1>

        <div>
          <form onsubmit="return gameController.insertPlayers()">
            <div class="player">
              <label for="name1">Player 1:</label>
              <input type="text" id="name1" name="name1">
              <label for="cpu1">Computer?</label>
              <input type="checkbox" id="cpu1" name="cpu1">
            </div>

            <div class="player">
              <label for="name2">Player 2:</label>
              <input type="text" id="name2" name="name2">
              <label for="cpu2">Computer?</label>
              <input type="checkbox" id="cpu2" name="cpu2">
            </div>

            <input type="submit" id="confirm" value="Confirm">
          </form>

          <div class="player-info" hidden>
            <div class="player">
              <p>Player 1:</p>
              <p class="player-name"></p>
            </div>
            <div class="player">
              <p>Player 2:</p>
              <p class="player-name"></p>
            </div>
          </div>
        </div>
        
        <button class="reset">Reset</button>

        <div class="info">Insert Player names!</div>
      </header>

      <section id="board">
        <div class="square" id="_0"><span></span></div>
        <div class="square" id="_1"><span></span></div>
        <div class="square" id="_2"><span></span></div>
        <div class="square" id="_3"><span></span></div>
        <div class="square" id="_4"><span></span></div>
        <div class="square" id="_5"><span></span></div>
        <div class="square" id="_6"><span></span></div>
        <div class="square" id="_7"><span></span></div>
        <div class="square" id="_8"><span></span></div>
      </section>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
